theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2-3  # This limits TOC to `##` and `###`

